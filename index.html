<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="css/style.css" rel="stylesheet" />
    <script src="script/display.js" type="text/javascript"></script>
    <script src="script/calc.js" type="text/javascript"></script>
    <script src="script/script.js" type="text/javascript" defer></script>
    <script src="node_modules/darkmode-js/lib/darkmode-js.min.js"></script>
    <script src="script/body.js"></script>
    <title>Simple Calculator</title>
</head>

<body>
    <!-- Calculator --> 
        <div class="calculator">
            <div class="display">
                <div id="prev"></div>
                <div id="current"></div>
            </div>
            <button class="bigger" onclick="display.clear()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="sub">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="bigger number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
    <!-- Calculator -->
</body>

</html>
